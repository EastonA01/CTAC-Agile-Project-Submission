<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productlisting.html">Products</a></li>
            <!-- Below is a placeholder link, in case we want to make the shopping cart an image
            rather than text -->
            <li><a href="">My Shopping Cart</a></li>
        </ul>
    </nav>
    
    <h1>Checkout</h1>

    <form>
        <div>
            <div>First Name:</div>
            <input type="text" name="fullname">
        </div>

        <div>
            <div>Last Name:</div>
            <input type="text" name="fullname">
        </div>
        
        <div>
            <div>Email:</div>
            <input type="email" name="email">
        </div>
        
        <div>
            <div>Address:</div>
            <textarea name="address"></textarea>
        </div>

        <div>Zip Code:</div>
            <input type="text" name="expiry">
        </div>
        
        <div>
            <div>Credit Card Number:</div>
            <input type="text" name="creditcard">
        </div>

        <div>
            <div>Expiry Date:</div>
            <input type="text" name="expiry">
        </div>
        <div>
            <div>CVV:</div>
            <input type="text" name="cvv">
        </div>

        <div>
            <div>Shipping Method:</div>
            <select name="shipping">
                <option value="standard">Standard Shipping (5-8 days)</option>
                <option value="express">Express Shipping (1-2 days)</option>
            </select>
        </div>
<button type="submit">Confirm Order</button>
    <footer>&copy CodeMasterFlex 2024</footer>
</body>
</html>
